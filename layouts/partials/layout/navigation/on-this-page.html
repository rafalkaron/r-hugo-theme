<aside class="on-this-page-wrapper not-selectable web">
  {{ $currentPage := . }}
  <nav id="on-this-page">
    <a
      class="on-this-page-caption on-this-page-caption-dynamic animation"
      href="#top"
      >{{ .Name }}</a
    >
    <p class="on-this-page-caption on-this-page-caption-static">
      {{ i18n "on_this_page" }}
    </p>
    {{ .TableOfContents }}
  </nav>
</aside>
