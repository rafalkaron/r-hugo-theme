{{ define "main" }}
<main id="layout-term">
  <div class="top-gutter">
    {{ partial "back-to-blog" . }}
  </div>
  <article>
  {{ if or .Title .Content }}
    {{ partial "_index.html" . }}
  {{ end }}
  </article>

  {{ range sort .Paginator.Pages .Params.weight }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination" . }}
</main>
{{ end }}
