<div class="gutter-subpages gutter-item">
  {{ with.RegularPages }}
  <ul>
    {{ range. }}
    <li>
      <a
        class="animation"
        title="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 150 }}{{ end }}"
        href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
