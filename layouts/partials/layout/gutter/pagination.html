{{ if or (.Paginator.HasPrev ) (.Paginator.HasNext) }}
<div class="pagination gutter-item">
  {{ if .Paginator.HasPrev }}
    <a class="pagination-prev-link animation" href="{{ .Paginator.Prev.URL }}">« prev</a>
  {{ end }}
  {{ if or (.Paginator.HasNext) (.Paginator.HasPrev) }}
  <ph class="pagination-counter">{{ .Paginator.PageNumber }}/{{ .Paginator.TotalPages }}
  </ph>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a class="pagination-next-link animation" href="{{ .Paginator.Next.URL }}">next »</a>
  {{ end }}
</div>
{{ end }}
