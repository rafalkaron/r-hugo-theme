<aside class="side-menu-wrapper not-selectable web">
  
  <nav id="side-menu">
    <a href="{{ .Parent.Permalink }}"class=side-menu-caption>{{ .Parent.Title }}</a>
    {{ $currentPage := . }}
    {{ range .CurrentSection.Pages }}
      <li><a class="side-menu-link {{ if eq $currentPage.Permalink .Permalink }}active{{ end }}"title="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 150 }}{{ end }}" href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </nav>
</aside>
