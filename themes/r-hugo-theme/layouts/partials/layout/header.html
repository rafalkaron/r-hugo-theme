<header class="not-selectable">
  <div id="header-top">
    <div class="logo-nav-primary">
    <div id="site-title">
      <a href="{{ .Site.BaseURL }}">{{ .Site.Params.Title }}</a>
    </div>
    <nav id="nav-primary">
        <ul>
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
            {{ $menu_item_url := .URL | relLangURL }}
            {{ $page_url:= $currentPage.RelPermalink | relLangURL }}
              <li class="nav-item">
                <a class="nav-link{{ if eq $page_url $menu_item_url }} active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
              </li>
          {{ end }}
        </ul>
      </div>
    </nav>
    {{ partial "layout/buttons/theme-switch" . }}
  </div>
</header>
