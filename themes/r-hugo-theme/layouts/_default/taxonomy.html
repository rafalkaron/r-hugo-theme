{{ define "main" }}
<main id="layout-taxonomy">
  <div class="top-gutter gutter">
    {{ partial "back-to-blog" . }} {{ partial "taxonomy-refs" . }}
  </div>
  <article>
  {{ with .Title }}
    <h1>#{{ . }}</h1>
  {{ end }}
  </article>

  {{ range sort .Paginator.Pages .Params.weight }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination" . }}
</main>
{{ end }}
