{{ define "main" }}
<div class="top-gutter gutter not-selectable">
  {{ partial "layout/gutter/breadcrumbs" . }}
</div>
<main id="layout-section">
  {{ partial "layout/side-menu" . }}
  <article class="content">
    {{ partial "_index" . }}
    <div class="subpages">
      {{ range .Pages }} 
        {{ .Render "summary" }} 
      {{ end }}
    </div>
  </article>
</main>
<div class="gutter bottom-gutter not-selectable">
  <div class="gutter-group">
    {{ partial "layout/gutter/top-button" . }} {{ partial "layout/gutter/print-button" . }}
  </div>
</div>
{{ end }}
