{{ define "main" }}
<div id="gutter-home" class="gutter top-gutter not-selectable">
</div>
{{ partial "layout/on-this-page" . }}
<main id="layout-home">
  <article class="content">
    <h1 class="home-heading">{{ .Title }}</h1>
    {{ .Content }}
  </article>
</main>
<div class="gutter bottom-gutter">
  <div class="gutter-group">
    {{ partial "layout/gutter/top-button" . }}
    {{ partial "layout/gutter/print-button" . }}
  </div>
</div>
{{ end }}
