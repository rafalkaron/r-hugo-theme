{{ define "main" }}
<div id="main-asides">
  {{ partial "layout/navigation/side-menu" . }}
  <main id="layout-section" class="layout-gallery">
    <article id="content">
      {{ partial "_index" . }}
      <section id="gallery-items" class="not-selectable">
        {{ range .Pages }} {{ .Render "summary" }} {{ end }}
      </section>
    </article>
    {{ partial "layout/gutter/gutter-buttom-section" . }}
  </main>
</div>
{{ end }}
