<section class="post">
	<h2 class="ref"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ partial "blog/meta" . }}
	<div class="summary">
		<div class="description">
			{{ with .Params.description | truncate 500 }}
				{{ . }}
			{{ else }}
				{{ .Summary }}
			{{ end }}
			<a class="read-more" title="{{ .Title }} | {{ .ReadingTime }} minutes read" href="{{ .Permalink }}">Read more Â»</a>
		</div>
		{{ with .Params.image }}
			<div class="description-image-container">
				<img class="description-image" src="{{ . | relURL }}"></img>
			</div>
		{{ end }}
	</div>
</section>
