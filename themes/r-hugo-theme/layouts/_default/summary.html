<section class="subpage">
  <h2 class="subpage-heading">
    <a class="subpage-ref" href="{{ .Permalink }}"> 
        {{ with .Params.icon }}<span class="material-icons">{{.}}</span>{{ end }}<span>{{ .Title }}</span></a>
  </h2>
  <div class="description">
    {{ with .Params.description }} {{ . }} {{ else }} {{ .Summary | truncate 120
    }} {{ end }}
  </div>
</section>
