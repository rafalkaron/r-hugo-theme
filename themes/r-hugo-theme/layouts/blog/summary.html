<section class="post">
	<h2 class="ref"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ partial "blog/meta" . }}
	<div class="summary">
		{{ with .Params.description | truncate 500 }}
			{{ . }}
		{{ else }}
			{{ .Summary }}
		{{ end }}
		<a class="read-more" title="{{ .Title }}" href="{{ .Permalink }}">Read more Â»</a>
	</div>
</section>
