{{ $class := .Attributes.class | default ""    }}
{{ $lang  := .Attributes.lang  | default .Type }}
{{ if transform.CanHighlight $lang }}

<div class="{{ $class }}">
  <div class="code-lg-container"><span class="code-lg">{{ $lang }}</span></div>
  {{ highlight .Inner $lang }}
</div>
{{else}}
<pre>
  <code class="{{ $class }}">{{.Inner}}</code>
</pre>
{{end}}
