{{ define "main" }}
<div class="top-gutter gutter not-selectable">
  {{ partial "layout/gutter/subpages" . }}
</div>
<main id="layout-section">
  <article class="content">
    {{ partial "_index" . }}
    <div class="subpages">
      {{ range .Paginator.Pages }} {{ .Render "summary" }} {{ end }}
    </div>
  </article>
</main>
<div class="gutter bottom-gutter not-selectable">
  <div class="gutter-group">
    {{ partial "layout/gutter/top-button" . }} {{ partial
    "layout/gutter/print-button" . }}
  </div>
  {{ partial "layout/gutter/pagination" . }}
</div>
{{ end }}
