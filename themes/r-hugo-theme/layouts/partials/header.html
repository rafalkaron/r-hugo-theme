<header>
  {{ if .Site.Params.logo_href }} <img class="site-logo" src=" {{
  .Site.Params.logo_href | default " img/logo.svg" }}" alt="Site logo"> {{ end
  }}
  <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }} </a>
  {{ with .Site.Menus.main }}
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
