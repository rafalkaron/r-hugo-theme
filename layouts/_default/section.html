{{ define "main" }}
<div id="main-asides">
  {{ partial "layout/navigation/side-menu" . }}
  <main id="layout-section">
    <article id="content">
      {{ partial "_index" . }}
      <section id="subpages">
        {{ range.Pages }}
        {{ .Render "summary" }}
        {{ end }}
      </section>
    </article>
    {{ partial "layout/gutter/gutter-buttom-section" . }}
  </main>
</div>
{{ end }}
