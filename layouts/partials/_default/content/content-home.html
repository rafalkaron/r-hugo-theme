<article id="content">
  <section id="intro">
    <div id="intro-text">
      <h1>{{ .Title }}</h1>
      {{ with.Params.description }}
      <p id="desc">{{ .| markdownify }}</p>
      {{ end }} 
    {{ if.Params.avatar }}
    </div>
    <div id="intro-avatar">
      <img src="{{ .Params.avatar }}" />
    </div>
    {{ end }}
  </section>
  {{ partial "_default/content/bodytext.html" . }} {{ partial
  "_default/content/related-links" . }}
</article>
