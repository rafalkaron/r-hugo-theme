{{ define "main" }}
<main id="layout-taxonomy">
  <div class="top-gutter gutter">
    {{ partial "layout/gutter/back-to-blog" . }} {{ partial
    "layout/gutter/taxonomy-refs" . }}
  </div>
  <article>
    {{ with .Title }}
    <h1>#{{ . }}</h1>
    {{ end }}
  </article>

  {{ range sort .Paginator.Pages .Params.weight }} {{ .Render "summary" }} {{
  end }} {{ partial "layout/pagination" . }}
</main>
{{ end }}
