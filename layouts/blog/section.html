{{ define "main" }}
<div id="main-asides">
  <main id="layout-section" class="layout-blog">
    {{ partial "_default/gutter/gutter-top-section-blog" . }}
    <article id="content">
      {{ partial "_index.html" . }}
      <section id="posts">
        {{ range (where .Paginator.Pages "Type" "blog" ) }}
        {{ .Render "summary" }}
        {{ end }}
      </section>
    </article>
    {{ partial "_default/gutter/gutter-bottom-section-blog" . }}
  </main>
</div>
{{ end }}
