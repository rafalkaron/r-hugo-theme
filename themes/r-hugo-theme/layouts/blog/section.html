{{ define "main" }}
<main id="layout-blog">
  <div class="top-gutter gutter">
    {{ partial "layout/gutter/taxonomy-refs" . }}
  </div>
  {{ partial "_index.html" . }} {{ range (.Site.GetPage "section" "blog").Pages
  }} {{ .Render "summary" }} {{ end }} 
  <div class="gutter bottom-gutter">
    {{ partial "layout/gutter/top-button" . }}
    {{ partial "layout/gutter/pagination" . }}
  </div>
</main>
{{ end }}
