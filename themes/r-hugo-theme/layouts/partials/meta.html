<div class="meta">
				
  <div class="meta-top">
    
    {{ if .Date }}
    <div class="datetime">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006" }}</time>
    </div>
    {{ end }}
    
    {{ if .Params.author }}
    <div class="author">
      <ph>{{ .Params.author }}</ph>
    </div>
    {{ end }}
  
    {{ with .Params.categories }}
    <div class="categories">
      {{ range . }}
      <span class="category"><a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></span>
      {{ end }}
    </div>
    {{ end }}
  </div>

  {{ with .Params.tags }}
  <div class="tags">
    <ul class="items">
      {{ range . }}
      <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</div>
