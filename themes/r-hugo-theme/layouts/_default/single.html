{{ define "main" }}
<main id="layout-single">
  <article>
    <h1>{{ .Title }}</h1>
    {{ partial "meta" . }}
    <div class="description">
      {{ if .Params.description }}
        {{ .Params.description }}
      {{ end }}
    </div>
    <section id="content">{{ .Content }}</section>
    {{ with .Site.DisqusShortname }}
    <div>{{ template "_internal/disqus.html" . }}</div>
    {{ end }}
  </article>
</main>
{{ end }}
