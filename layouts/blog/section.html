{{ define "main" }}
<div id="main-asides">
  <main id="layout-section" class="layout-blog">
    {{ partial "layout/gutter/gutter-top-section-blog" . }}
    <article id="content">
      {{ partial "_index.html" . }}
      <section id="posts">
        {{ range (where .Paginator.Pages "Type" "blog") }}
        {{ .Render "summary" }} 
        {{ end }}
      </section>
    </article>
    {{ partial "layout/gutter/gutter-buttom-section" . }}
  </main>
</div>
{{ end }}
