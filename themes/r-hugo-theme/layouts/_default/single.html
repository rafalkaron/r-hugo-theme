{{ define "main" }}
<main id="layout-single">
  <div class="gutter top-gutter">
  {{ partial "breadcrumbs" . }} 
  </div>
  <article>
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
      <p class="description">
        {{ . }}
      </p>
    {{ end }}
    <section class="content">{{ .Content }}</section>
  </article>
  <div class="gutter bottom-gutter">
    {{ partial "next-prev" . }}
  </div>
  
</main>
{{ end }}
