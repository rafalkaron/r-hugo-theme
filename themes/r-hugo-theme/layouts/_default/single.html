{{ define "main" }}
<main id="layout-single">
  {{ partial "breadcrumbs" . }}
  <article>
    <h1>{{ .Title }}</h1>
    {{ partial "meta" . }}
    <div class="description">
      {{ with .Params.description }}
        {{ . }}
      {{ end }}
    </div>
    <section id="content">{{ .Content }}</section>
    {{ with .Site.DisqusShortname }}
    <div>{{ template "_internal/disqus.html" . }}</div>
    {{ end }}
  </article>
  {{ partial "next-parent-prev" . }}
</main>
{{ end }}
