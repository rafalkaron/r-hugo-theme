<section class="subpage">
  <div class="subpage-heading-container">
    {{ with .Params.icon }}
    <span class="material-icons">{{.}}</span>
    {{ end }}
    <h2 class="subpage-heading">
      <a class="subpage-ref" href="{{ .Permalink }}"> {{ .Title }} </a>
    </h2>
  </div>
  <div class="description">
    {{ with .Params.description }} {{ . }} {{ else }} {{ .Summary | truncate 120
    }} {{ end }}
  </div>
</section>
