{{ define "main" }}
<main id="layout-home">
  <article class="content">
    <h1 class="home-heading">{{ .Title }}</h1>
    <section>{{ .Content }}</section>
  </article>
  <div class="gutter bottom-gutter">
    <div class="gutter-group">
      {{ partial "layout/gutter/top-button" . }}
      {{ partial "layout/gutter/print-button" . }}
    </div>
  </div>
</main>
{{ end }}
