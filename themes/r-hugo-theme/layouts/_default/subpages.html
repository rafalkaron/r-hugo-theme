{{ define "main" }}
<main>
  {{ if or .Title .Content }}
    {{ partial "_index.html" . }}
  {{ end }}
  <ul class="subpages-list">
      {{ range where .Paginator.Pages "Params.hidden" "ne" "true"}} 
      <li class="subpages-list-item"><a class="subpages-list-link" href="{{ .Permalink }}">{{ .Title }}</a>
      {{ partial "description.html" . }}</li>
      {{ end }}
    </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
