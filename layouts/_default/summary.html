<section class="subpage">
  <h2 class="subpage-heading">
    <a class="subpage-ref" href="{{ .Permalink }}"> 
        {{ with .Params.icon }}<span class="material-icons">{{.}}</span>{{ end }}<span>{{ .Title }} Â»</span></a>
  </h2>
  {{ with .Params.description }}
  <div class="description">
    {{ . | markdownify }} 
    {{ else }} 
    {{ .Summary | truncate 160 }}
  </div>
  {{ end }}
  {{ with .Params.image }}
  <div class="description-image-container">
    <img class="description-image" src="{{ . | relURL }}" />
  </div>
  {{ end }}
</section>
