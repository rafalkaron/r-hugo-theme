<aside id="side-menu-wrapper" class="not-selectable web">
  <nav id="side-menu">
    <ul>
      <li>
        <a href="{{ .Permalink }}" class="side-menu-caption animation"
          >{{ .Title }}</a
        >
        <ul>
          {{ range .Pages }}
          <li>
            <a
              class="animation"
              title="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 150 }}{{ end }}"
              href="{{ .Permalink }}"
              >{{ .Title }}</a
            >
          </li>
          {{ end }}
        </ul>
      </li>
    </ul>
  </nav>
</aside>
