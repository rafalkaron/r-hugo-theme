<div class="hamburger-wrapper header-button">
  <div class="hamburger">
    <label class='hamburger-container' for="menu-toggle">
      <input id="menu-toggle" type="checkbox">
      <span class="material-icons">menu</span>
      <nav id="nav-hamburger">
        <ul class="nav-hamburger-items">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
              <li class="nav-hamburger-item">
                <a class="nav-hamburger-link {{ if eq $currentPage.RelPermalink .URL }}active{{ end }}" href="{{ .URL }}"><span>{{ .Name }}</span></a>
              </li>
          {{ end }}
        </ul>
      </div>
    </nav>
    </input>
    </label>
  </div>
</div>
